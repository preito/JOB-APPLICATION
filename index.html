<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
        <h1>Job Application <span class="title_small">(Web)</span></h1>
       <form action="">
           <div class="form_container">
               <div class="form_control">
                   <label for="first_name">First Name</label>
                   <input id="first_name" name="first_name" placeholder="Enter First Name....">
               </div>
               <div class="form_control">
                <label for="Last_name">Last Name</label>
                <input id="Last_name" name="Last_name" placeholder="Enter Last Name....">
            </div>
            <div class="form_control">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter Email....">
            </div>
                <div class="form_control">
                <label for="job_role">Job Role</label>
                <select name="job_role" id="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="full_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                </select>
            </div>
                <div class="textarea_control">
                    <label for="address"> Address </label>
                    <textarea name="address" id="address" cols="60" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City Name...">
                </div>
                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">

                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input  value="2002-03-05" type="date" id="date" naem="date">
                </div>
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" name="upload" id="upload">
                </div>
            
           </div>
           <div class="button_container">
               <button type="submit">Apply Now</button>
           </div>
       </form>
    </div>
    </div>
</body>
</html>
